<DOCTYPE! html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/calculator_style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <title>Calculator</title>
</head>

<body>
  <div class="container">
    <!-- Top row where data is displayer -->
    <div class="row">
      <p> This is a calculator I created to practice my jQuery, javaScript, html, and css.</p>
      <div class="col-xs-12 display">
        <h2 id="output"><h2>
      </div>
    </div>

    <div class="row">
      <div id="clear" class="col-xs-3 cell">
        <p>AC</p>
      </div>
      <div id="negate" class="col-xs-3 cell">
        <p>+/-</p>
      </div>
      <div id="percentage" class="col-xs-3 cell">
        <p>%</p>
      </div>
      <div id="operator_divide" class="col-xs-3 cell operator">
        <p>/</p>
      </div>
    </div>

    <div class="row">
      <div id="number_7" class="col-xs-3 cell">
        <p>7</p>
      </div>
      <div id="number_8" class="col-xs-3 cell">
        <p>8</p>
      </div>
      <div id="number_9" class="col-xs-3 cell">
        <p>9</p>
      </div>
      <div id="operator_multiply" class="col-xs-3 cell operator">
        <p>x</p>
      </div>
    </div>

    <div class="row">
      <div id="number_4" class="col-xs-3 cell">
        <p>4</p>
      </div>
      <div id="number_5" class="col-xs-3 cell">
        <p>5</p>
      </div>
      <div id="number_6" class="col-xs-3 cell">
        <p>6</p>
      </div>
      <div id="operator_subtract" class="col-xs-3 cell operator">
        <p>-</p>
      </div>
    </div>

    <div class="row">
      <div id="number_1" class="col-xs-3 cell">
        <p>1</p>
      </div>
      <div id="number_2" class="col-xs-3 cell">
        <p>2</p>
      </div>
      <div id="number_3" class="col-xs-3 cell">
        <p>3</p>
      </div>
      <div id="operator_add" class="col-xs-3 cell operator">
        <p>+</p>
      </div>
    </div>

    <div class="row">
      <div id="number_0" class="col-xs-6 cell">
        <p>0</p>
      </div>
      <div id="point" class="col-xs-3 cell">
        <p>.</p>
      </div>
      <div id="operator_equals" class="col-xs-3 cell operator">
        <p>=</p>
      </div>
      <p>Created by Kevin Semple</p>
    </div>
  </div>
  <script src="scripts/calculator_logic.js"></script>
</body>
